<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundScape | Migration Through Music</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;800&family=Space+Grotesk:wght@300;600&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Atmospheric Effects -->
    <div class="noise-overlay"></div>
    <div class="ambient-glow"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Sound<br>Scape</h1>
            <p class="subtitle">Exploring migration, borders, and belonging through music. An academic journey across sonic landscapes.</p>
        </header>

        <!-- Main Content -->
        <main>
            <div class="grid" id="song-grid">
                <!-- Cards will be injected by JavaScript -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <p>University Academic Project â€” Migration Studies</p>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <button class="modal-close" id="modal-close" aria-label="Close modal">&times;</button>
            <div class="modal-content">
                <!-- Left Panel: Video & Description -->
                <div class="modal-main">
                    <!-- Player Source Tabs -->
                    <div class="player-tabs">
                        <button class="player-tab active" data-player="youtube" id="tab-youtube">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                            </svg>
                            YouTube
                        </button>
                        <button class="player-tab" data-player="spotify" id="tab-spotify">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                            </svg>
                            Spotify
                        </button>
                    </div>

                    <!-- YouTube Player -->
                    <div class="player-container active" id="youtube-container">
                        <div class="modal-video">
                            <iframe
                                id="youtube-player"
                                src=""
                                title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin"
                                allowfullscreen>
                            </iframe>
                        </div>
                        <a href="#" target="_blank" rel="noopener" class="youtube-link" id="youtube-link">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                            </svg>
                            Watch on YouTube
                        </a>
                    </div>

                    <!-- Spotify Player -->
                    <div class="player-container" id="spotify-container">
                        <div class="spotify-embed-wrapper">
                            <iframe
                                id="spotify-player"
                                src=""
                                title="Spotify player"
                                frameborder="0"
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy">
                            </iframe>
                        </div>
                        <div class="spotify-song-info">
                            <span class="spotify-duration" id="spotify-duration"></span>
                        </div>
                    </div>
                    <span class="modal-topic" id="modal-topic"></span>
                    <h2 class="modal-title" id="modal-title"></h2>
                    <p class="modal-artist" id="modal-artist"></p>
                    <p class="modal-genre" id="modal-genre"></p>
                    <div class="modal-description" id="modal-description"></div>
                </div>
                <!-- Right Panel: Lyrics -->
                <aside class="modal-lyrics">
                    <h3>Lyrics</h3>
                    <div class="lyrics-content" id="lyrics-content"></div>
                </aside>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
