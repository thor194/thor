    <style>
        /* * DESIGN SYSTEM

         */
        :root {

            --card-bg: #141414;
            --text-main: #f0f0f0;
            --text-muted: #888888;
            --accent-color: #ccff00; /* Sharp "Acid Green" accent */
            --border-color: #333333;
            
            /* Font Stacks */
            --font-display: 'Bricolage Grotesque', sans-serif;
            --font-body: 'Space Grotesk', monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* * ATMOSPHERIC BACKGROUND 
         * Using SVG noise and gradients to create depth instead of flat colors
         */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: 2;

        }

        .ambient-glow {
            position: fixed;
            top: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(204, 255, 0, 0.08) 0%, rgba(10, 10, 10, 0) 70%);
            z-index: 1;
            pointer-events: none;
        }

        /* LAYOUT */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
            z-index: 3;
        }

        /* * TYPOGRAPHY 
         * High contrast weights (800 vs 200) for visual interest
         */
        header {
            margin-bottom: 6rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2rem;
        }

        h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            /* Staggered Animation Entry */
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .subtitle {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 400px;
            line-height: 1.5;
            /* Staggered Animation Entry */
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
        }

        /* GRID SYSTEM */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        /* * CARD COMPONENT 
         * CSS-only micro-interactions
         */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px;
            
            /* Staggered Animation Entry */
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Animation Delays for Staggered Load */
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.4s; }
        .card:nth-child(4) { animation-delay: 0.5s; }
        .card:nth-child(5) { animation-delay: 0.6s; }
        .card:nth-child(6) { animation-delay: 0.7s; }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .card-number {
            font-family: var(--font-body);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .spotify-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-main);
            transition: fill 0.3s ease;
        }

        .card:hover .spotify-icon {
            fill: var(--accent-color);
        }

        .card-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            font-weight: 200; /* Ultra-light weight for contrast */
            line-height: 1;
            margin-top: auto;
            margin-bottom: 0.5rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .tag {
            border: 1px solid var(--border-color);
            padding: 0.2em 0.6em;
            border-radius: 100px;
            transition: all 0.3s ease;
        }

        .card:hover .tag {
            border-color: var(--accent-color);
            color: var(--bg-color);
            background-color: var(--accent-color);
        }

        /* ANIMATIONS */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            h1 { font-size: 14vw; }
            .container { padding: 2rem 1rem; }
            .card { height: 280px; }
            .card-title { font-size: 2rem; }
        }
    </style>
</head>
